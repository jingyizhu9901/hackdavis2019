<!DOCTPYE html> 
<html>
<head>
  <title>Login</title>
  <script src="/static/js/obj2json.js"></script>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style type="text/css">
  div.jumbotron{
  text-transform: uppercase;
  letter-spacing: 0.1em;
  font-size: 90%;
  border-bottom: 1px solid #111111;
  border-top: 2px solid #111111;
  text-align: left;
  }
  
  </style>
</head>
<body>

<div class="jumbotron" >
  <h1 style="text-align: center; color: #0B2161;">Scheduler Planner</h1>
  <p style="text-align: center; color: #0B2161;">For UC Davis Computer Science Major</p> 
</div>


<div class="container">
  <h2 style="text-align: center; color: rgb(100,0,0);">Login</h2>
  <div class="alert alert-success alert-dismissible fade in" align="center">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> You have logged in Successfully!
  </div>
  <form id="form" class="form-horizontal" style="text-align: center" action="/login/" method="POST" onsubmit="event.preventDefault()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="username" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <button type="submit" id="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
  <div class="signup">
  <br /> <br /> 
  <p align="right"> Don't have an account?
  <button type="button" class="btn btn-link">Sign Up</button>
</p>
</div>
</div>


  <script>
$("#submit").on("click", function(e) {
  Ajax("/login/", "POST", {
    "username": $("#username")[0].value,
    "password": $("#password")[0].value,
  }, $("#form"));
});
  </script>

</body>
</html>
